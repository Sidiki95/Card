<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="illustration-hero.svg" alt="guys listen to music" width="360px">
    </div>
    <div class="title">
      <h2>Order Summary</h2>
      <p class="gray">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    </div>
    <div class="price">
      <div class="music__icon">
        <div class="image2">
          <img src="icon-music.svg" alt="music icon">
        </div>
        <div>
          <div>
            <span>Annual Plan</span> 
          </div>
          <div> 
            <spann class="gray">$59.99/year</span>
          </div>
        </div>
      </div>
      <div><a href="">Change</a></div>
    </div>
    <button>Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </div>

  

  
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
